<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Playstation Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="logo">
            <nav>
                <ul>
                    <li><a class="nav-link">T-Shirts</a></li>
                    <li><a class="nav-link">Books</a></li>
                    <li><a class="nav-link">Toys</a></li>
                    <li><a class="nav-link">Others</a></li>
                </ul>
            </nav>
        </div>


        <div class="row">
            <div class="column-1">
                <h1> The Little Sheep</h1>
                <h2>Joyce</h2>
                <h3>Learn soft skills in a funny way.</h3>
                <p>As Ovelhinhas</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Buy now</button>
            </div>

            <div class="column-2">
                <img class="joyce" src="./img/joyce.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./img/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./img/fb.png">
            <img src="./img/ig.png">
            <img src="./img/tw.png">
        </div>

    </div>
</body>

</html>
